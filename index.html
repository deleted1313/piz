<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>vue-fullpage.js demo</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="twitter:site" content="@imac2">
    <meta name="twitter:creator" content="@imac2">
    
    <link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.css">
    <link rel="stylesheet" href="https://river-lee.github.io/vue-fullpage/src/fullpage.css">

<style>

    body {
        margin: 0;
        background: black;
    }

    .fullpage-container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }

    .page {
        display: block;
        text-align: center;
        font-size: 26px;
        color: #eee;
    }

    .bg {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        background: url('background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: black;
    }

    @media (max-width: 652px) {
        .bg {
            background-size: 185%;
        }
    }

    @media (max-width: 992px) {
        .bg {
            background-size: 100%;
            background-position-y: 84%;
            background-color: black;
        }
    }

    @media (max-width: 772px) {
        .bg {
            background-size: 150%;
        }
    }


    .page-1 {
        padding-top: 100px;
        /* background: url('background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat; */
    }

    .page-2 {
        padding-top: 100px;
        background: url('background2.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .page-3 {
        padding-top: 50px;
        background: #aabbcc;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    h3,
    p {
        font-size: 16px;
    }

    .button-group {
        position: absolute;
        left: 30px;
        z-index: 9;
        height: 100%;
        display: flex;
        flex-direction: column;
        width: 30px;
        justify-content: center;
    }

    .button-group button {
        display: inline-block;
        margin: 10px;
        color: #000;
        background: #fff;
        background: rgba(255, 255, 255, .5);
        -webkit-border-radius: 10px;
        border-radius: 10px;
        padding: 9px 18px;
        border: none;
        outline: none;
        width: 1px;
        height: 40px;
        padding: 3px;
        background: #ffffff66;
        cursor: pointer;
    }

    .fade-in {
        opacity:0;
        animation:fadeIn ease-in 1;
        animation-fill-mode:forwards;
        animation-duration:0.5s;
        animation-delay: .2s
}


    .button-group button.active {
        background: white;
        color: #fff;
    }
    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

    </style>
</head>
<body>
    <div id="app">
        <template>
            <div class="fullpage-container fade-in">
                <div class="button-group">
                    <button type="button" :class="{active:index ==0}" @click="moveTo(0)"></button>
                    <button type="button" :class="{active:index ==1}" @click="moveTo(1)"></button>
                    <button type="button" :class="{active:index ==2}" @click="moveTo(2)"></button>
                    <button type="button" v-for="btn in pageNum" :class="{active:index == btn + 2}" @click="moveTo(btn+2)"></button>
                </div>
                <div class="fullpage-wp" v-fullpage="opts" ref="fullpage">
                    <div class="page-1 page">
                        <div class="bg"></div>
                        <h1 class="part-1" v-animate="{value: 'bounceInLeft'}">видео с пиццей</h1>
                        <h3 class="" v-animate="{value: 'bounceInLeft'}">соцсети</h3>
                        <h5>скролл вниз</h5>
                    </div>
                    <div class="page-2 page">
                        <h2 class="part-2" v-animate="{value: 'bounceInRight'}">Пицца из России в стратосфере</h2>
                        <h5>видос с пиццей</h5>

                    </div>
                    <div class="page-3 page">
                        <h2 class="" v-animate="{value: 'bounceInTop'}">Working On Tablets</h2>
                        <h3 class="" v-animate="{value: 'bounceInBotton'}">Designed to fit different screen sizes as well as tablet and mobile devices. </h3>
                        <p class="part-3" v-animate="{value: 'bounceInLeft', delay: 0}">vue-fullpage</p>
                        <p class="part-3" v-animate="{value: 'bounceInRight', delay: 300}">vue-fullpage</p>
                        <p class="part-3" v-animate="{value: 'bounceInDown', delay: 600}">vue-fullpage</p>
                        <p class="part-3" v-animate="{value: 'zoomInDown', delay: 900}">vue-fullpage</p>
                    </div>
                    <div class="page-2 page" v-for="page in pageNum">
                        <h2 class="part-2" v-animate="{value: 'bounceInRight'}">page {{page}}</h2>
                    </div>
                </div>
            </div>
        </template>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
<script src="https://river-lee.github.io/vue-fullpage/dist/fullpage.js"></script>  
<script>
    let Main = {
        data:function() {
            var that = this;
                return {
                    index: 0,
                    pageNum: 0,
                    opts: {
                        start: 0,
                        dir: 'v',
                        loop: false,
                        duration: 300,
                        beforeChange: function(ele, current, next) {
                            console.log('before', current, next)
                            that.index = next;
                        },
                        afterChange: function(ele, current) {
                            that.index = current;
                            console.log('after', current)
                        }
                    }
                };
            },
            methods: {
                moveTo: function(index) {
                    this.$refs.fullpage.$fullpage.moveTo(index, true);
                },
                showPage: function() {
                    this.pageNum++;
                    this.$refs.fullpage.$fullpage.$update();
                }
            }
        }
        let Ctor = Vue.extend(Main)
        let app = new Ctor().$mount('#app')
        var lFollowX = 0,
        lFollowY = 0,
        x = 0,
        y = 0,
        friction = 1 / 30;
        function moveBackground() {
        x += (lFollowX - x) * friction;
        y += (lFollowY - y) * friction;
        translate = 'translate3d(' + x + 'px, ' + y + 'px, 0) scale(1.1)';
        document.querySelector('.bg').style.transform = translate;
        window.requestAnimationFrame(moveBackground);
        }
        window.addEventListener('mousemove', function(e) {
        var lMouseX = Math.max(-100, Math.min(100, window.innerWidth / 2 - e.clientX));
        var lMouseY = Math.max(-100, Math.min(100, window.innerHeight / 2 - e.clientY));
        lFollowX = (20 * lMouseX) / 100; // 100 : 12 = lMouxeX : lFollow
        lFollowY = (10 * lMouseY) / 100;
        });

        moveBackground();
    </script>
    </body>
</html>
