<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>vue-fullpage.js demo</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="twitter:site" content="@imac2">
    <meta name="twitter:creator" content="@imac2">
    
    <link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="app">
        <template>
            <div class="fullpage-container fade-in">
               
                <div class="fullpage-wp" v-fullpage="opts" ref="fullpage">
                    <div class="page-1 page" v-animate="{value: 'fadeIn'}">
                        <div class="bg"></div>
                        <div class="container">
                            <div class="nav">
                                <div class="logo" @click="moveTo(0)">ПИЦЦАВКОСМОС</div>
                                <hr>
                                <div class="block">
                                    <div class="item" @click="moveTo(1)">ВИДЕО</div>
                                    <div class="item" @click="moveTo(2)">ИСТОРИЯ ПОЛЕТА</div>
                                    <div class="item" @click="moveTo(3)">РЕКОРДЫ ВЫСОТЫ</div>
                                    <div class="item" @click="moveTo(7)">ФОТО</div>
                                </div>
                            </div>
                            <div class="button-group">
                                <button type="button" :class="{active:index ==0}" @click="moveTo(0)"></button>
                                <button type="button" :class="{active:index ==1}" @click="moveTo(1)"></button>
                                <button type="button" :class="{active:index ==2}" @click="moveTo(2)"></button>
                                <button type="button" v-for="btn in pageNum" :class="{active:index == btn + 2}" @click="moveTo(btn+2)"></button>
                            </div>
                            <div class="flexbox">
                                <h5>соцсети</h5>
                                <h5>скролл вниз</h5>
                            </div>
                        </div>
                    </div>
                    <div class="page-2 page">

                                    <div class="item" @click="moveTo(7)">ФОТО</div>
                                </div>
                            </div>
                            <div class="button-group">
                                <button type="button" :class="{active:index ==0}" @click="moveTo(0)"></button>
                                <button type="button" :class="{active:index ==1}" @click="moveTo(1)"></button>
                                <button type="button" :class="{active:index ==2}" @click="moveTo(2)"></button>
                                <button type="button" v-for="btn in pageNum" :class="{active:index == btn + 2}" @click="moveTo(btn+2)"></button>
                            </div>
                            <p style="font-size: 135px;">&gt;</p>
                            <h5 class="left-align">ПЕРВАЯ ПИЦЦА ИЗ РОССИИ В СТРАТОСФЕРЕ</h5>
                        </div>

                    </div>
                    <div class="page-3 page">
                            <div class="container"  v-animate="{value: 'fadeIn'}">
                                    <div class="nav">
                                        <div class="logo" @click="moveTo(0)">ПИЦЦАВКОСМОС</div>
                                        <hr>
                                        <div class="block">
                                            <div class="item" @click="moveTo(1)">ВИДЕО</div>

                                        <button type="button" :class="{active:index ==2}" @click="moveTo(2)"></button>
                                        <button type="button" v-for="btn in pageNum" :class="{active:index == btn + 2}" @click="moveTo(btn+2)"></button>
                                    </div>
                                    <div class="main-block">
                                        <div class="col">
                                            <div class="logo">logo</div>
                                            <div class="title">titletitletitle</div>
                                        </div>

            </div>
        </template>
    </div>

    <script src="assets/scripts/main.js"></script>
    </body>
</html>
